type Task {
  id: ID!
  title: String!
  status: String!
  primary: Boolean!
}

type TaskList {
  id: ID!
  weekNo: String!
  total: Int
  completed: Int
  tasks: [Task] @relation(name: "CONTAINS", direction: "OUT")
}

type User {
  id: ID!
  name: String!
  email: String!
  github: String
  password: String!
  taskList: [TaskList] @relation(name: "HAS", direction: "OUT")
}

type Contains @relation(name: "CONTAINS") {
  from: TaskList
  to: Task
  status: String
  primary: Boolean
}
